<html>
  <form method="post" action='/album_result'>
    {{ form.hidden_tag() }}
    {% for message in get_flashed_messages() %}
    {{ message }}
    {% endfor %}
    <p> {{ form.album.label }} {{ form.album() }} </p>
    <p> {{ form.rating.label }} {{ form.rating() }} </p>
    {{ form.submit() }}
  </form>
</html>
