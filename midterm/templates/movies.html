{% extends 'base.html' %}


{% block content %}
<h2>Add a Movie</h2>
<form action="{{ url_for('all_movies') }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.actor.label() }}{{ form.actor() }}<br>
    {{ form.submit() }}
</form>

<h2>Movies Added</h2>
{% for m in movies %}
    <p>{{ m }}</p>
{% endfor %}


{% endblock %}
